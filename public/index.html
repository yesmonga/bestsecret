<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BestSecret Monitor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 16px;
      padding-bottom: 100px;
    }

    .header {
      text-align: center;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header .status {
      margin-top: 8px;
      font-size: 14px;
      color: #888;
    }

    .status.active {
      color: #00ff88;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #00d4ff;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      border-color: #00d4ff;
    }

    .form-group input::placeholder {
      color: #666;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      color: #fff;
    }

    .btn-success {
      background: linear-gradient(90deg, #00ff88, #00d4ff);
      color: #000;
    }

    .btn-danger {
      background: linear-gradient(90deg, #ff4757, #ff6b81);
      color: #fff;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .product-preview {
      display: none;
      margin-top: 20px;
    }

    .product-preview.visible {
      display: block;
    }

    .product-info {
      background: rgba(0, 212, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .product-info h3 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .product-info .meta {
      font-size: 14px;
      color: #aaa;
    }

    .product-info .price {
      margin-top: 8px;
      font-size: 18px;
      color: #00ff88;
    }

    .product-info .discount {
      color: #ff6b81;
      font-size: 14px;
    }

    .sizes-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }

    .size-item {
      flex: 1;
      min-width: calc(50% - 5px);
      padding: 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .size-item.selected {
      border-color: #00d4ff;
      background: rgba(0, 212, 255, 0.2);
    }

    .size-item.out-of-stock {
      border-color: #ff4757;
    }

    .size-item.in-stock {
      border-color: #00ff88;
    }

    .size-item .size-name {
      font-size: 18px;
      font-weight: 600;
    }

    .size-item .stock-info {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .size-item.out-of-stock .stock-info {
      color: #ff6b81;
    }

    .size-item.in-stock .stock-info {
      color: #00ff88;
    }

    .monitored-products {
      margin-top: 20px;
    }

    .monitored-product {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      border-left: 4px solid #00d4ff;
    }

    .monitored-product h4 {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .monitored-product .watching {
      font-size: 12px;
      color: #00ff88;
      margin-bottom: 8px;
    }

    .monitored-product .added {
      font-size: 12px;
      color: #ff6b81;
      margin-bottom: 8px;
    }

    .monitored-product .actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .monitored-product .actions button {
      flex: 1;
      padding: 10px;
      font-size: 12px;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .loading.visible {
      display: block;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00ff88;
      color: #000;
      padding: 14px 24px;
      border-radius: 12px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    .toast.error {
      background: #ff4757;
      color: #fff;
    }

    .toast.visible {
      opacity: 1;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 14px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 24px 0 12px;
    }

    .token-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .token-section summary {
      cursor: pointer;
      color: #888;
      font-size: 14px;
    }

    .token-section textarea {
      width: 100%;
      height: 80px;
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 12px;
      font-family: monospace;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç BestSecret Monitor</h1>
    <div class="status" id="monitorStatus">Chargement...</div>
  </div>

  <!-- Add Product Card -->
  <div class="card">
    <h2>‚ûï Ajouter un produit</h2>
    
    <div class="form-group">
      <label>Code produit</label>
      <input type="text" id="productCode" placeholder="ex: 40444581" inputmode="numeric">
    </div>
    
    <div class="form-group">
      <label>Code couleur</label>
      <input type="text" id="colorCode" placeholder="ex: 000703715" inputmode="numeric">
    </div>
    
    <button class="btn btn-primary" id="fetchBtn" onclick="fetchProduct()">
      üîé Rechercher le produit
    </button>

    <div class="loading" id="fetchLoading">
      <div class="spinner"></div>
      <div>Recherche en cours...</div>
    </div>

    <!-- Product Preview -->
    <div class="product-preview" id="productPreview">
      <div class="product-info" id="productInfo"></div>
      
      <div class="section-title">S√©lectionnez les tailles √† surveiller</div>
      <div class="sizes-list" id="sizesList"></div>
      
      <button class="btn btn-success" id="addBtn" onclick="addProduct()">
        ‚úÖ Ajouter au monitoring
      </button>
    </div>
  </div>

  <!-- Monitored Products -->
  <div class="section-title">Produits surveill√©s</div>
  <div class="monitored-products" id="monitoredProducts">
    <div class="empty-state" id="emptyState">
      <div class="icon">üì¶</div>
      <div>Aucun produit surveill√©</div>
    </div>
  </div>

  <!-- Token Settings -->
  <div class="card">
    <details class="token-section">
      <summary>‚öôÔ∏è Param√®tres du token</summary>
      <textarea id="tokenInput" placeholder="Collez votre token Bearer ici..."></textarea>
      <button class="btn btn-secondary" style="margin-top: 12px;" onclick="updateToken()">
        Mettre √† jour le token
      </button>
    </details>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    let currentProduct = null;
    let selectedSizes = new Set();

    // Show toast notification
    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast visible' + (isError ? ' error' : '');
      setTimeout(() => toast.className = 'toast', 3000);
    }

    // Fetch product details
    async function fetchProduct() {
      const code = document.getElementById('productCode').value.trim();
      const color = document.getElementById('colorCode').value.trim();

      if (!code || !color) {
        showToast('Veuillez remplir tous les champs', true);
        return;
      }

      document.getElementById('fetchBtn').disabled = true;
      document.getElementById('fetchLoading').classList.add('visible');
      document.getElementById('productPreview').classList.remove('visible');

      try {
        const response = await fetch('/api/products/fetch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, color })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erreur lors de la recherche');
        }

        currentProduct = data;
        selectedSizes.clear();
        displayProductPreview(data);
        
      } catch (error) {
        showToast(error.message, true);
      } finally {
        document.getElementById('fetchBtn').disabled = false;
        document.getElementById('fetchLoading').classList.remove('visible');
      }
    }

    // Display product preview
    function displayProductPreview(data) {
      const info = data.productInfo;
      
      document.getElementById('productInfo').innerHTML = `
        <h3>${info.designer} - ${info.title}</h3>
        <div class="meta">Couleur: ${info.color}</div>
        <div class="price">${info.price} <span class="discount">${info.discount}</span></div>
      `;

      const sizesList = document.getElementById('sizesList');
      sizesList.innerHTML = data.sizes.map(size => {
        const stockClass = size.stock > 0 ? 'in-stock' : 'out-of-stock';
        const stockText = size.stock > 0 ? `${size.stock} en stock` : 'Rupture';
        return `
          <div class="size-item ${stockClass}" data-id="${size.variantId}" onclick="toggleSize(this, '${size.variantId}')">
            <div class="size-name">${size.size}</div>
            <div class="stock-info">${stockText}</div>
          </div>
        `;
      }).join('');

      document.getElementById('productPreview').classList.add('visible');
    }

    // Toggle size selection
    function toggleSize(element, variantId) {
      if (selectedSizes.has(variantId)) {
        selectedSizes.delete(variantId);
        element.classList.remove('selected');
      } else {
        selectedSizes.add(variantId);
        element.classList.add('selected');
      }
    }

    // Add product to monitoring
    async function addProduct() {
      if (!currentProduct) return;

      if (selectedSizes.size === 0) {
        showToast('S√©lectionnez au moins une taille', true);
        return;
      }

      document.getElementById('addBtn').disabled = true;

      try {
        const response = await fetch('/api/products/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            code: currentProduct.code,
            color: currentProduct.color,
            watchedSizes: Array.from(selectedSizes)
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erreur lors de l\'ajout');
        }

        showToast('Produit ajout√© au monitoring! üéâ');
        
        // Reset form
        document.getElementById('productCode').value = '';
        document.getElementById('colorCode').value = '';
        document.getElementById('productPreview').classList.remove('visible');
        currentProduct = null;
        selectedSizes.clear();

        // Refresh list
        loadMonitoredProducts();

      } catch (error) {
        showToast(error.message, true);
      } finally {
        document.getElementById('addBtn').disabled = false;
      }
    }

    // Load monitored products
    async function loadMonitoredProducts() {
      try {
        const response = await fetch('/api/products');
        const data = await response.json();

        const container = document.getElementById('monitoredProducts');
        const statusEl = document.getElementById('monitorStatus');

        if (data.isMonitoring) {
          statusEl.textContent = `üü¢ Monitoring actif (${data.products.length} produit${data.products.length > 1 ? 's' : ''})`;
          statusEl.className = 'status active';
        } else {
          statusEl.textContent = '‚ö™ Monitoring inactif';
          statusEl.className = 'status';
        }

        if (data.products.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="icon">üì¶</div>
              <div>Aucun produit surveill√©</div>
            </div>
          `;
          return;
        }

        container.innerHTML = data.products.map(product => {
          const watchedSizeNames = product.watchedSizes.map(id => {
            const mapping = product.sizeMapping[id];
            return mapping ? mapping.size : id;
          }).join(', ');

          const addedSizeNames = product.addedToCart.map(id => {
            const mapping = product.sizeMapping[id];
            return mapping ? mapping.size : id;
          }).join(', ');

          return `
            <div class="monitored-product">
              <h4>${product.productInfo.designer} - ${product.productInfo.title}</h4>
              <div class="meta" style="color: #888; font-size: 12px;">${product.productInfo.color} ‚Ä¢ ${product.productInfo.price}</div>
              <div class="watching">üëÄ Surveillance: ${watchedSizeNames}</div>
              ${addedSizeNames ? `<div class="added">üõí Ajout√© au panier: ${addedSizeNames}</div>` : ''}
              <div class="actions">
                <button class="btn btn-secondary" onclick="resetProduct('${product.key}')">üîÑ Reset</button>
                <button class="btn btn-danger" onclick="removeProduct('${product.key}')">üóëÔ∏è Supprimer</button>
              </div>
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error('Error loading products:', error);
      }
    }

    // Remove product
    async function removeProduct(key) {
      if (!confirm('Supprimer ce produit du monitoring?')) return;

      try {
        await fetch(`/api/products/${encodeURIComponent(key)}`, { method: 'DELETE' });
        showToast('Produit supprim√©');
        loadMonitoredProducts();
      } catch (error) {
        showToast('Erreur lors de la suppression', true);
      }
    }

    // Reset product cart tracking
    async function resetProduct(key) {
      try {
        await fetch(`/api/products/${encodeURIComponent(key)}/reset`, { method: 'POST' });
        showToast('Tracking r√©initialis√©');
        loadMonitoredProducts();
      } catch (error) {
        showToast('Erreur lors du reset', true);
      }
    }

    // Update token
    async function updateToken() {
      const token = document.getElementById('tokenInput').value.trim();
      if (!token) {
        showToast('Veuillez entrer un token', true);
        return;
      }

      try {
        const response = await fetch('/api/config/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        if (response.ok) {
          showToast('Token mis √† jour! ‚úÖ');
          document.getElementById('tokenInput').value = '';
        } else {
          throw new Error('Erreur');
        }
      } catch (error) {
        showToast('Erreur lors de la mise √† jour', true);
      }
    }

    // Initial load
    loadMonitoredProducts();

    // Refresh every 30 seconds
    setInterval(loadMonitoredProducts, 30000);
  </script>
</body>
</html>
