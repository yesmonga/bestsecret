<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BESTSECRET Monitor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      color: #ffffff;
      padding: 20px;
      padding-bottom: 120px;
    }

    .header {
      text-align: center;
      padding: 40px 0;
      margin-bottom: 32px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .logo {
      font-size: 20px;
      font-weight: 500;
      letter-spacing: 10px;
      color: #ffffff;
    }

    .header .subtitle {
      font-size: 10px;
      letter-spacing: 4px;
      color: rgba(255, 255, 255, 0.35);
      text-transform: uppercase;
      margin-top: 12px;
    }

    .header .status {
      margin-top: 20px;
      font-size: 11px;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
    }

    .status.active .status-dot {
      background: #4ade80;
      box-shadow: 0 0 12px rgba(74, 222, 128, 0.6);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status.active {
      color: rgba(255, 255, 255, 0.5);
    }

    .card {
      background: #222222;
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .card h2 {
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 24px;
      color: rgba(255, 255, 255, 0.4);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.35);
      margin-bottom: 10px;
    }

    .form-group input {
      width: 100%;
      padding: 18px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: #1a1a1a;
      color: #fff;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: rgba(255, 255, 255, 0.2);
      background: #1d1d1d;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.15);
    }

    .btn {
      width: 100%;
      padding: 18px;
      border-radius: 10px;
      border: none;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #ffffff;
      color: #1a1a1a;
    }

    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    .btn-success {
      background: #4ade80;
      color: #0a0a0a;
    }

    .btn-danger {
      background: transparent;
      color: #f87171;
      border: 1px solid rgba(248, 113, 113, 0.3);
    }

    .btn-danger:hover {
      background: rgba(248, 113, 113, 0.1);
    }

    .btn-secondary {
      background: transparent;
      color: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .product-preview {
      display: none;
      margin-top: 28px;
      padding-top: 28px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
    }

    .product-preview.visible {
      display: block;
    }

    .product-info {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .product-info .designer {
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 6px;
    }

    .product-info h3 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 12px;
      color: #ffffff;
    }

    .product-info .meta {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
    }

    .product-info .price-row {
      margin-top: 16px;
      display: flex;
      align-items: baseline;
      gap: 12px;
    }

    .product-info .price {
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
    }

    .product-info .discount {
      font-size: 12px;
      color: #4ade80;
      font-weight: 500;
    }

    .section-label {
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.35);
      margin-bottom: 16px;
    }

    .sizes-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 24px;
    }

    .size-item {
      padding: 16px 12px;
      border-radius: 10px;
      background: #1a1a1a;
      border: 1px solid rgba(255, 255, 255, 0.08);
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .size-item:hover {
      border-color: rgba(255, 255, 255, 0.15);
    }

    .size-item.selected {
      border-color: #ffffff;
      background: rgba(255, 255, 255, 0.05);
    }

    .size-item.out-of-stock {
      border-color: rgba(248, 113, 113, 0.3);
    }

    .size-item.in-stock {
      border-color: rgba(74, 222, 128, 0.3);
    }

    .size-item .size-name {
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
    }

    .size-item .stock-info {
      font-size: 10px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.3);
      margin-top: 6px;
    }

    .size-item.out-of-stock .stock-info {
      color: #f87171;
    }

    .size-item.in-stock .stock-info {
      color: #4ade80;
    }

    .monitored-products {
      margin-top: 8px;
    }

    .monitored-product {
      background: #222222;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 12px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      position: relative;
    }

    .monitored-product::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: #4ade80;
      border-radius: 3px 0 0 3px;
    }

    .monitored-product .designer {
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 4px;
    }

    .monitored-product h4 {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 12px;
      color: #ffffff;
    }

    .monitored-product .info-row {
      display: flex;
      gap: 16px;
      margin-bottom: 8px;
    }

    .monitored-product .info-item {
      font-size: 11px;
    }

    .monitored-product .info-label {
      color: rgba(255, 255, 255, 0.35);
      margin-right: 6px;
    }

    .monitored-product .watching {
      color: #4ade80;
    }

    .monitored-product .added {
      color: #fbbf24;
    }

    .monitored-product .actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .monitored-product .actions button {
      flex: 1;
      padding: 12px;
      font-size: 10px;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 32px;
    }

    .loading.visible {
      display: block;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    .loading-text {
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.4);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #ffffff;
      color: #1a1a1a;
      padding: 16px 28px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 1px;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .toast.error {
      background: #f87171;
      color: #ffffff;
    }

    .toast.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .empty-state {
      text-align: center;
      padding: 48px 20px;
      color: rgba(255, 255, 255, 0.25);
    }

    .empty-state .icon {
      font-size: 40px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 12px;
      letter-spacing: 1px;
    }

    .section-title {
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.35);
      margin: 32px 0 16px;
    }

    .token-section {
      margin-top: 8px;
    }

    .token-section summary {
      cursor: pointer;
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.35);
      padding: 12px 0;
      outline: none;
      list-style: none;
    }

    .token-section summary::-webkit-details-marker {
      display: none;
    }

    .token-section summary::before {
      content: '+ ';
    }

    .token-section[open] summary::before {
      content: '− ';
    }

    .token-section textarea {
      width: 100%;
      height: 100px;
      margin-top: 16px;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: #1a1a1a;
      color: #fff;
      font-size: 11px;
      font-family: 'SF Mono', 'Monaco', monospace;
      resize: none;
      outline: none;
    }

    .token-section textarea:focus {
      border-color: rgba(255, 255, 255, 0.2);
    }

    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.06);
      margin: 24px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">BESTSECRET</div>
    <div class="subtitle">Stock Monitor</div>
    <div class="status" id="monitorStatus">
      <span class="status-dot"></span>
      <span>Chargement...</span>
    </div>
  </div>

  <div class="card">
    <h2>Ajouter un produit</h2>
    
    <div class="form-group">
      <label>Code produit</label>
      <input type="text" id="productCode" placeholder="40444581" inputmode="numeric">
    </div>
    
    <div class="form-group">
      <label>Code couleur</label>
      <input type="text" id="colorCode" placeholder="000703715" inputmode="numeric">
    </div>
    
    <button class="btn btn-primary" id="fetchBtn" onclick="fetchProduct()">
      Rechercher
    </button>

    <div class="loading" id="fetchLoading">
      <div class="spinner"></div>
      <div class="loading-text">Recherche en cours</div>
    </div>

    <div class="product-preview" id="productPreview">
      <div class="product-info" id="productInfo"></div>
      
      <div class="section-label">Sélectionner les tailles à surveiller</div>
      <div class="sizes-list" id="sizesList"></div>
      
      <button class="btn btn-success" id="addBtn" onclick="addProduct()">
        Ajouter au monitoring
      </button>
    </div>
  </div>

  <div class="section-title">Produits surveillés</div>
  <div class="monitored-products" id="monitoredProducts">
    <div class="empty-state" id="emptyState">
      <div class="icon">◇</div>
      <p>Aucun produit surveillé</p>
    </div>
  </div>

  <div class="card" style="margin-top: 32px;">
    <details class="token-section">
      <summary>Paramètres du token</summary>
      <textarea id="tokenInput" placeholder="Collez votre token ici (sans Bearer)..."></textarea>
      <div class="divider"></div>
      <button class="btn btn-secondary" onclick="updateToken()">
        Mettre à jour
      </button>
    </details>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    let currentProduct = null;
    let selectedSizes = new Set();

    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast visible' + (isError ? ' error' : '');
      setTimeout(() => toast.className = 'toast', 3000);
    }

    async function fetchProduct() {
      const code = document.getElementById('productCode').value.trim();
      const color = document.getElementById('colorCode').value.trim();

      if (!code || !color) {
        showToast('Veuillez remplir tous les champs', true);
        return;
      }

      document.getElementById('fetchBtn').disabled = true;
      document.getElementById('fetchLoading').classList.add('visible');
      document.getElementById('productPreview').classList.remove('visible');

      try {
        const response = await fetch('/api/products/fetch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, color })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erreur lors de la recherche');
        }

        currentProduct = data;
        selectedSizes.clear();
        displayProductPreview(data);
        
      } catch (error) {
        showToast(error.message, true);
      } finally {
        document.getElementById('fetchBtn').disabled = false;
        document.getElementById('fetchLoading').classList.remove('visible');
      }
    }

    function displayProductPreview(data) {
      const info = data.productInfo;
      
      document.getElementById('productInfo').innerHTML = `
        <div class="designer">${info.designer || 'Designer'}</div>
        <h3>${info.title || 'Produit'}</h3>
        <div class="meta">${info.color || ''}</div>
        <div class="price-row">
          <span class="price">${info.price || ''}</span>
          <span class="discount">${info.discount || ''}</span>
        </div>
      `;

      const sizesList = document.getElementById('sizesList');
      sizesList.innerHTML = data.sizes.map(size => {
        const stockClass = size.stock > 0 ? 'in-stock' : 'out-of-stock';
        const stockText = size.stock > 0 ? `${size.stock} dispo` : 'Rupture';
        return `
          <div class="size-item ${stockClass}" data-id="${size.variantId}" onclick="toggleSize(this, '${size.variantId}')">
            <div class="size-name">${size.size}</div>
            <div class="stock-info">${stockText}</div>
          </div>
        `;
      }).join('');

      document.getElementById('productPreview').classList.add('visible');
    }

    function toggleSize(element, variantId) {
      if (selectedSizes.has(variantId)) {
        selectedSizes.delete(variantId);
        element.classList.remove('selected');
      } else {
        selectedSizes.add(variantId);
        element.classList.add('selected');
      }
    }

    async function addProduct() {
      if (!currentProduct) return;

      if (selectedSizes.size === 0) {
        showToast('Sélectionnez au moins une taille', true);
        return;
      }

      document.getElementById('addBtn').disabled = true;

      try {
        const response = await fetch('/api/products/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            code: currentProduct.code,
            color: currentProduct.color,
            watchedSizes: Array.from(selectedSizes)
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erreur lors de l\'ajout');
        }

        showToast('Produit ajouté au monitoring');
        
        document.getElementById('productCode').value = '';
        document.getElementById('colorCode').value = '';
        document.getElementById('productPreview').classList.remove('visible');
        currentProduct = null;
        selectedSizes.clear();

        loadMonitoredProducts();

      } catch (error) {
        showToast(error.message, true);
      } finally {
        document.getElementById('addBtn').disabled = false;
      }
    }

    async function loadMonitoredProducts() {
      try {
        const response = await fetch('/api/products');
        const data = await response.json();

        const container = document.getElementById('monitoredProducts');
        const statusEl = document.getElementById('monitorStatus');

        if (data.isMonitoring) {
          statusEl.innerHTML = `<span class="status-dot"></span><span>Monitoring actif · ${data.products.length} produit${data.products.length > 1 ? 's' : ''}</span>`;
          statusEl.className = 'status active';
        } else {
          statusEl.innerHTML = '<span class="status-dot"></span><span>Monitoring inactif</span>';
          statusEl.className = 'status';
        }

        if (data.products.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="icon">◇</div>
              <p>Aucun produit surveillé</p>
            </div>
          `;
          return;
        }

        container.innerHTML = data.products.map(product => {
          const watchedSizeNames = product.watchedSizes.map(id => {
            const mapping = product.sizeMapping[id];
            return mapping ? mapping.size : id;
          }).join(', ');

          const addedSizeNames = product.addedToCart.map(id => {
            const mapping = product.sizeMapping[id];
            return mapping ? mapping.size : id;
          }).join(', ');

          return `
            <div class="monitored-product">
              <div class="designer">${product.productInfo.designer || ''}</div>
              <h4>${product.productInfo.title || 'Produit'}</h4>
              <div class="info-row">
                <div class="info-item">
                  <span class="info-label">Couleur</span>
                  <span>${product.productInfo.color || '-'}</span>
                </div>
                <div class="info-item">
                  <span class="info-label">Prix</span>
                  <span>${product.productInfo.price || '-'}</span>
                </div>
              </div>
              <div class="info-row">
                <div class="info-item">
                  <span class="info-label">Surveillance</span>
                  <span class="watching">${watchedSizeNames}</span>
                </div>
              </div>
              ${addedSizeNames ? `
              <div class="info-row">
                <div class="info-item">
                  <span class="info-label">Ajouté au panier</span>
                  <span class="added">${addedSizeNames}</span>
                </div>
              </div>
              ` : ''}
              <div class="actions">
                <button class="btn btn-secondary" onclick="resetProduct('${product.key}')">Reset</button>
                <button class="btn btn-danger" onclick="removeProduct('${product.key}')">Supprimer</button>
              </div>
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error('Error loading products:', error);
      }
    }

    async function removeProduct(key) {
      if (!confirm('Supprimer ce produit du monitoring?')) return;

      try {
        await fetch(`/api/products/${encodeURIComponent(key)}`, { method: 'DELETE' });
        showToast('Produit supprimé');
        loadMonitoredProducts();
      } catch (error) {
        showToast('Erreur lors de la suppression', true);
      }
    }

    async function resetProduct(key) {
      try {
        await fetch(`/api/products/${encodeURIComponent(key)}/reset`, { method: 'POST' });
        showToast('Tracking réinitialisé');
        loadMonitoredProducts();
      } catch (error) {
        showToast('Erreur lors du reset', true);
      }
    }

    async function updateToken() {
      const token = document.getElementById('tokenInput').value.trim();
      if (!token) {
        showToast('Veuillez entrer un token', true);
        return;
      }

      try {
        const response = await fetch('/api/config/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        if (response.ok) {
          showToast('Token mis à jour');
          document.getElementById('tokenInput').value = '';
        } else {
          throw new Error('Erreur');
        }
      } catch (error) {
        showToast('Erreur lors de la mise à jour', true);
      }
    }

    loadMonitoredProducts();
    setInterval(loadMonitoredProducts, 30000);
  </script>
</body>
</html>
